<form (ngSubmit)="submit()" class="d-flex flex-column mx-auto my-5 p-5 w-50 mw-50 text-bg-dark rounded">
  <div class="mb-3">
    <label for="product-name" class="form-label">Product name</label>
    <input
      id="product-name"
      type="text"
      placeholder="test product"
      class="form-control"
      name="productName"
      [ngModel]="product.name"
      (ngModelChange)="nameToUpper($event)"
      required
    />
  </div>
  <div class="mb-3">
    <label for="product-image" class="form-label">Product image</label>
    <input
      id="product-image"
      type="text"
      class="form-control"
      name="productImage"
      [(ngModel)]="product.imageUrl"
    />
  </div>
  <div class="mb-3">
    <label for="product-price" class="form-label">Product price</label>
    <input
      id="product-price"
      type="number"
      class="form-control"
      name="productPrice"
      [(ngModel)]="product.price"
    />
  </div>
  <div>
    <div class="form-check form-check-inline">
      <input
        id="radio1"
        type="radio"
        class="form-check-input"
        name="productType"
        value="New"
        [(ngModel)]="product.type"
      />
      <label for="radio1" class="form-check-label">New</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        class="form-check-input"
        name="productType"
        value="Used"
        [(ngModel)]="product.type"
      />
      <label for="radio1" class="form-check-label">Used</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        class="form-check-input"
        name="productType"
        value="Not used"
        [(ngModel)]="product.type"
      />
      <label for="radio1" class="form-check-label">Not used</label>
    </div>
  </div>
  <div class="form-check mt-5">
    <input
      id="terms"
      type="checkbox"
      class="form-check-input"
      name="productConfiermation"
      [(ngModel)]="confirmed"
    />
    <label for="radio1" class="form-check-label">
      The data that is provided is correct
    </label>
  </div>
  <div class="d-flex justify-content-between gap-4 mt-5">
    <button type="reset" class="btn btn-outline-light flex-fill" (click)="reset()">Reset</button>
	<button type="submit" class="btn btn-light flex-fill" [disabled]="!confirmed">Submit</button>
  </div>
</form>
