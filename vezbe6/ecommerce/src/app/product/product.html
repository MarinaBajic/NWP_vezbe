<div
  class="card text-bg-info h-100"
  style="max-width: 20rem"
  [ngClass]="productClasses"
>
  <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name" />
  <div class="card-body text-center">
    <h3 class="card-title">{{ product.name }}</h3>
    <p class="card-text" [ngStyle]="productStyles">
      {{ product.price | currency : "USD" }}
    </p>
    <div class="d-flex justify-content-center align-items-center gap-3">
      @if (product.quantityInCart > 0) {
      <button class="btn btn-light btn-outline-dark" (click)="decreaseQuantity()">-</button>
      }
      <span class="fs-5">{{ product.quantityInCart }}</span>
      <button class="btn btn-light btn-outline-dark" (click)="increaseQuantity()">
        +
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
