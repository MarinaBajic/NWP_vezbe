<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        [class*="col"] {
            background-color: #33b5e5;
            border: 2px solid #fff;
            padding: 1rem;
            color: #fff;
        }
        .child {
            background-color: #2041d3;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Bootstrap Grid</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-6">Column 1</div>
            <div class="col-lg-4 col-md-6">Column 2</div>
        </div>
    </div>
    <div class="container border mb-3">
        <div class="row align-items-center" style="height: 500px;">
            <div class="col-4">Column 1</div>
            <div class="col-4">Column 2</div>
            <div class="col-4">Column 3</div>
        </div>
    </div>
    <div class="container border mb-3">
        <div class="row" style="height: 500px;">
            <div class="col-4 align-self-start">Column 1</div>
            <div class="col-4 align-self-center">Column 2</div>
            <div class="col-4 align-self-end">Column 3</div>
        </div>
    </div>
    <div class="container mb-5">
        <div class="row text-center justify-content-center">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
        </div>
    </div>
    <h2 class="display-3 text-center mb-3">Gutters</h2>
    <div class="container my-5">
        <div class="row gx-5 gy-5">
            <div class="col-6">
                <div class="child">1</div>
            </div>
            <div class="col-6">
                <div class="child">2</div>
            </div>
            <div class="col-6">
                <div class="child">3</div>
            </div>
            <div class="col-6">
                <div class="child">4</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
